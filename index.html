<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-analytics.js"></script>

    <!-- incorporates moment.js to keep track of train times -->
    <!-- https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row jumbotron">
            <div class="col-12">
                <div class="header text-center">
                 <h1 id="Head1"> (You need a train time?)</h1>
                 <h3 id="fun">"I've got your train time RIGHT HERE!"</h3>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">
                            <table class="table table-sm table-hover" id='tschedule-table'>
                            <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                            </thead>
                            <!-- added info goes below -->
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div id="cont2" class="container-fluid">
        <div class="row">
                <div class="col-md-12">
                  <!-- Add Employee  -->
                  <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
          
                      <!-- Entry Form -->
                      <form>
                        <div class="form-group">
                          <label for="train-input">Train Name</label>
                          <input class="form-control" id="train-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="destination-input">Destination</label>
                          <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group">
                          <label for="first-time">First Train Time (HH:MM)</label>
                          <input class="form-control" id="first-train" type="text">
                        </div>
                        <div class="form-group">
                          <label for="frequency-input">Frequency</label>
                          <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train">Submit</button>
                      </form>
          
                    </div>
                  </div>
                </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
